<!DOCTYPE html>
<html>
<head>
  <title>Book Your Experience - YP</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>Booking Request</h1>

<form>
  <label>Name:</label><br>
  <input type="text" required><br><br>

  <label>Email:</label><br>
  <input type="email" required><br><br>

  <label>Choose What You Want:</label><br>
  <select>
    <option>Camping Stay</option>
    <option>Weekend Experience</option>
    <option>Day Trip / Activity</option>
    <option>Product Purchase</option>
    <option>Custom Group Booking</option>
  </select><br><br>

  <label>Preferred Payment Option:</label><br>
  <select>
    <option>Inquiry First</option>
    <option>WhatsApp First</option>
    <option>Online Payment Later</option>
    <option>Online Payment Now</option>
  </select><br><br>

  <button class="btn">Submit Request</button>
<form onsubmit="sendToWhatsApp(); return false;">

  <label>Name:</label><br>
  <input type="text" id="name" required><br><br>

  <label>Phone Number:</label><br>
  <input type="tel" id="phone" required><br><br>

  <label>What do you want to book?</label><br>
  <select id="bookingType">
    <option>Camping Stay</option>
    <option>Weekend Experience</option>
    <option>Day Trip / Activity</option>
    <option>Product Purchase</option>
    <option>Custom Group Booking</option>
  </select><br><br>

  <label>Message (optional):</label><br>
  <textarea id="message"></textarea><br><br>

  <button class="whatsapp-btn" type="submit">
    Book on WhatsApp
  </button>

</form>


</body>
</html>
