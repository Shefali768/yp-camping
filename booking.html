<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Experience - YP Camping</title>

  <!-- Link your CSS (must match your repo folders) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="logo">YP</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
    </nav>
  </header>

  <main style="padding: 30px 20px;">
    <h1>Book on WhatsApp</h1>
    <p>Fill the details and click the button. WhatsApp will open with your message.</p>

    <!-- ✅ ONLY ONE FORM -->
    <form id="waForm">
      <label>Name:</label><br>
      <input type="text" id="name" required><br><br>

      <label>Phone Number:</label><br>
      <input type="tel" id="phone" required placeholder="e.g. 9876543210"><br><br>

      <label>What do you want to book?</label><br>
      <select id="bookingType" required>
        <option value="Camping Stay">Camping Stay</option>
        <option value="Weekend Experience">Weekend Experience</option>
        <option value="Day Trip / Activity">Day Trip / Activity</option>
        <option value="Product Purchase">Product Purchase</option>
        <option value="Custom Group Booking">Custom Group Booking</option>
      </select><br><br>

      <label>Message (optional):</label><br>
      <textarea id="message" rows="4" placeholder="Any special request?"></textarea><br><br>

      <button class="whatsapp-btn" type="submit">Book on WhatsApp</button>
    </form>
  </main>

  <footer>
    <p>© 2026 YP Camping | Alibag, Maharashtra</p>
  </footer>

  <!-- ✅ Working WhatsApp script (kept inside page so it cannot fail to load) -->
  <script>
    // IMPORTANT: put your WhatsApp number below (no +, no spaces)
    // Example: 919876543210
    const BUSINESS_NUMBER = "91XXXXXXXXXX";

    document.getElementById("waForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const bookingType = document.getElementById("bookingType").value;
      const message = document.getElementById("message").value.trim();

      if (BUSINESS_NUMBER.includes("X")) {
        alert("Please set your WhatsApp number in booking.html (BUSINESS_NUMBER).");
        return;
      }

      const text =
        `Hello YP Camping,%0A%0A` +
        `Name: ${encodeURIComponent(name)}%0A` +
        `Phone: ${encodeURIComponent(phone)}%0A` +
        `Booking Type: ${encodeURIComponent(bookingType)}%0A` +
        `Message: ${encodeURIComponent(message)}`;

      const url = `https://wa.me/${BUSINESS_NUMBER}?text=${text}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
